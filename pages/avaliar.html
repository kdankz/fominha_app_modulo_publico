<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participe efetivamente da escola</title>
    <link rel="stylesheet" href="../styles/relogio.css" />
    <link rel="stylesheet" href="../styles/quizz.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="cabecalho">
        <div>
            <p>Bem vindo</p>
            <h1 id="usuarioEmail">NOME DO ALUNO</h1>
        </div>
        <img src="../assets/images/fominhaAppSimbolo.png" alt="" id="usuarioImage" />
    </section>
    <hr />
    <!-- Exibe informações para avaliar a refeição -->
    <section id="avaliarCardapio">
        <img src="../assets/images/avaliar.png" alt="" />

        <!-- Rating Form -->
        <div class="wrapper">
            <h3>
                Você já votou HOJE, aproveite para avaliar o que achou da refeição?
            </h3>
            <form action="obrigado.html" method="get">
                <div class="rating">
                    <input type="number" name="rating" hidden />
                    <i class="bx bx-star star" style="--i: 0"></i>
                    <i class="bx bx-star star" style="--i: 1"></i>
                    <i class="bx bx-star star" style="--i: 2"></i>
                    <i class="bx bx-star star" style="--i: 3"></i>
                    <i class="bx bx-star star" style="--i: 4"></i>
                </div>
                <textarea id="opinion" name="opinion" cols="30" rows="5" placeholder="Sua opinião"></textarea>
                <div class="btn-group">
                    <button id="botaoOpiniao" type="submit" class="btn submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
